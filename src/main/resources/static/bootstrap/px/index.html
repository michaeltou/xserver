<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线尝试 Bootstrap 实例</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mymenu.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12" style="border:1px solid #999">
                    <div id="top">
                        this is top
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-2" style="border:1px solid #ffebce;  padding-right: 0px; padding-left: 0px;">

                    <div id="menu-left">

                    </div>
                </div>
                <div class="col-md-10" style="border:1px solid #ffdba6;  padding-right: 0px; padding-left: 0px;">
                    <div id="mainContents">


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {


        $.ajax({
            type: "GET",
            url: "menu.html",
            success: function (data) {
                $('#menu-left').empty();
                //通过替换为空，这个主要是解决jquery多次引入导致的冲突问题（不可预知的问题.）
                var data2 = data.replace(/ \<script src=\"js\/jquery-3.2.1.js\"\>\<\/script\>/, "");
                var data3 = data2.replace(/ \<link rel=\"stylesheet\" href=\"css\/bootstrap.css\"\>/, "");
                $('#menu-left').append(data3);
            }
        });

        $.ajax({
            type: "GET",
            url: "top.html",
            success: function (data) {
                $('#top').empty();
                //通过替换为空，这个主要是解决jquery多次引入导致的冲突问题（不可预知的问题.）
                var data2 = data.replace(/ \<script src=\"js\/jquery-3.2.1.js\"\>\<\/script\>/, "");
                var data3 = data2.replace(/ \<link rel=\"stylesheet\" href=\"css\/bootstrap.css\"\>/, "");
                $('#top').append(data3);
            }
        });


    });


</script>
</body>
</html>
