<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线尝试 Bootstrap 实例</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container">

    <img src="images/2.jpeg" class="img-rounded">
    <img src="images/2.jpeg" class="img-circle">
    <img src="images/2.jpeg" class="img-thumbnail">


    <img src="images/2.jpeg" class="img-responsive ">

    通过在 <img> 标签添加 .img-responsive 类来让图片支持响应式设计。 图片将很好地扩展到父元素。
    .img-responsive 类将 max-width: 100%; 和 height: auto; 样式应用在图片上：

    <img src="images/2.jpeg" class="img-responsive img-circle">



</div>
</body>
</html>
