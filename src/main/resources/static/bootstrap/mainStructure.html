<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线尝试 Bootstrap 实例</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mymenu.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        h3. Lorem ipsum dolor sit amet.
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">

                     <div id="menu-left">

                     </div>
                </div>
                <div class="col-md-10">
                     <div id="mainContents">


                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {


        $.ajax({
            type: "GET",
            url: "/bootstrap/onlymenu.html",
            success: function(data) {
                $('#menu-left').empty();
                //通过替换为空，这个主要是解决jquery多次引入导致的冲突问题（不可预知的问题.）
                var data2= data.replace(/ \<script src=\"js\/jquery-3.2.1.js\"\>\<\/script\>/, "");
                $('#menu-left').append(data2);
            }
        });







    });


</script>
</body>
</html>
