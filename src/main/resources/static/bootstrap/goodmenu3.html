<script>


    $(document).ready(function () {

//http://blog.csdn.net/xllily_11/article/details/51879420

      $("#panel-people-management a").on('click', function() {


            var href = $(this).attr('href');

            $.ajax({
                type: "GET",
                async: true,
                url: "/bootstrap/" + href,
                success: function(data) {
                  //   alert(data)
                    $('#mainContents').empty();
                    //通过替换为空，这个主要是解决jquery多次引入导致的冲突问题（不可预知的问题.）
                    var data2= data.replace(/ \<script src=\"js\/jquery-3.2.1.js\"\>\<\/script\>/, "");
                    $('#mainContents').append(data2);


                }
            });

            //阻止跳转
             return false;
        });





    });


</script>
