    <style type="text/css">
        html,body,table{background:url('http://mis.ultradata.cn/DSP/static/images/login_bg.png') no-repeat bottom #5bb9ef; background-size:80%; width:100%; height: 100%; }
        .login_head{
            padding: 18px 10%;
            background: #393939;
            text-align: left;
        }
        .main{
            position:relative;
            top: -80px;
            height: 100%;
        }
        .login_form{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -102px;
            margin-left: -160px;
            width: 365px;
            height: 320px;

        }
        .login_form .panel{
            width: 365px;
            text-align: left;
            border: none;
            background: rgba(255,255,255,.6);
        }
        .login_form .panel-heading{
            margin-bottom: 0;
            padding:5px 15px;
            color: #fff;
            background: rgba(60,127,205,.5);
            border: none;
        }

        .login-input input{
            position: relative;
        }

        .form-signin-heading{font-family:Helvetica, Georgia, Arial, sans-serif, 黑体;font-size:36px;margin-bottom:20px;color:#0663a2;}
        .form-signin{position:relative;text-align:left;width:300px;padding:25px 29px 29px;margin:0 auto 20px;background-color:#fff;border:1px solid #e5e5e5;
            -webkit-border-radius:5px;-moz-border-radius:5px;border-radius:5px;-webkit-box-shadow:0 1px 2px rgba(0,0,0,.05);-moz-box-shadow:0 1px 2px rgba(0,0,0,.05);box-shadow:0 1px 2px rgba(0,0,0,.05);}
        .form-signin .checkbox{margin-bottom:10px;color:#0663a2;} .form-signin .input-label{font-size:16px;line-height:23px;color:#999;}
        .form-signin .input-block-level{font-size:16px;height:auto;margin-bottom:15px;padding:7px;*width:283px;*padding-bottom:0;_padding:7px 7px 9px 7px;}
        .form-signin .btn.btn-large{font-size:16px;} .form-signin #themeSwitch{position:absolute;right:15px;bottom:10px;}
        .form-signin div.validateCode {padding-bottom:15px;} .mid{vertical-align:middle;}
        .header{height:80px;padding-top:20px;} .alert{position:relative;width:300px;margin:0 auto;*padding-bottom:0px;}
        label.error{background:none;width:270px;font-weight:normal;color:inherit;margin:0;}

        .login_form .login-btn{
            display: block;
            margin-top: 10px;
            padding: 10px 0;
            width: 100%;
            background: #3c7fcd;
            color: #fff;
            font-weight: 700;
            box-shadow: none;
            text-align: center;

            background: #393939;
            text-align: center;

    <script type="text/javascript">
        $(document).ready(function() {
            $("#loginForm").validate({
                rules: {
                    validateCode: {remote: "/DSP/servlet/validateCodeServlet"}
                },
                messages: {
                    username: {required: "请填写用户名."},password: {required: "请填写密码."},
                    validateCode: {remote: "验证码不正确.", required: "请填写验证码."}
                },
                errorLabelContainer: "#messageBox",
                errorPlacement: function(error, element) {
                    error.appendTo($("#loginError").parent());
                }
            });
        });
        // 如果在框架或在对话框中，则弹出提示并跳转到首页
        if(self.frameElement && self.frameElement.tagName == "IFRAME" || $('#left').length > 0 || $('.jbox').length > 0){
            alert('未登录或登录超时。请重新登录，谢谢！');
            top.location = "/DSP";
        }

<div class="login_head">
    <img src="/dsp/image/login_logo4.png" />
</div>
<div class="main">
    <div class="login_form">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">DSP广告管理平台</h3>
            </div>
            <div class="panel-body">
                <form id="loginForm" class="" action="/DSP/login" method="post">
                    <div class="login-input">
                        <input type="text" id="username" name="username" class="input-block-level required" value="" placeholder="用户名">
                    </div>
                    <div class="login-input">
                        <input type="password" id="password" name="password" class="input-block-level required" placeholder="密码">
                    </div>

                    <div>
                        <label for="rememberMe" title="下次不需要再登录" style="color: #f00;"><input type="checkbox" id="rememberMe" name="rememberMe" /> 记住我（公共场所慎用）</label>
                    </div>
                    <div>
                        <input class="btn login-btn" type="submit" value="登 录"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="header">
            <div id="messageBox" class="alert alert-error hide"><button data-dismiss="alert" class="close">×</button>
                <label id="loginError" class="error"></label>
            </div>
        </div>
    </div>
</div>
