                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 报名情报一览</div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                        <label id='studentNameForSearchTitle'>学员姓名:</label>

                                    <div style="float:left;  padding-top:15px; padding-bottom:30px;">

                                    </div>

                                                    id="managementScopeForSearchText">
                                                <option value="全部校区"> 全部校区</option>

                                                <option value="西校区"> 西校区</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">

                                    <div style="float:left;  padding-top:15px;">

                                    </div>
                                    <div style="float:left;  margin-top:-8px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:140px; height:26px;">
                                            <select name="classesSelectedForSearchText"
                                                    style="position:absolute; clip:rect(2px 144px 28px 2px); margin:-2px; width:144px; height:31px; line-height:28px; background:#fff;"
                                                    id="classesSelectedForSearchText">
                                                <option value="全部"> 全部</option>
                                                <option value="已分班"> 已分班</option>
                                                <option value="已分班"> 未分班</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; margin-top:-1px; padding-left:20px; margin-bottom:20px;">
                                        <label id='entryDateForSearchTitle'>报名日期:</label>
                                    </div>
                                    <div style="float:left;  margin-top:-10px; ">
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date1' id="entryDateForSearcStart">
                                        </div>
                                        -
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date' id="entryDateForSearcEnd">
                                        </div>
