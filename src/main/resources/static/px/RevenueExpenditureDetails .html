<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/revenueexpendituredetails .css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/revenueexpendituredetails .js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div>
                                        <input style="margin-left: 10px;" class="button button-middle  float-left"
                                               type="button" name="newAccount" value="新增账目" id="newAccount"></input>
                                    </div>
                                </div>

                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 收支明细一览</div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;">
                                        <label>订单号:</label>
                                    </div>
                                    <div style="float:left; padding-top:15px; padding-bottom:30px;">
                                        <input class="text-input-cpt" type="text" name="orderNoForSearch"
                                               value="" id="orderNoForSearch"></input>
                                    </div>
                                    <div style="clear: both"></div>
                                    <div style="float:left; width:70px; padding-left:10px; margin-top:-5px;">
                                        <label>账户名称:</label>
                                    </div>
                                    <div style="float:left;  margin-top:-14px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="accountNameForSearch"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="accountNameForSearch">
                                                <option value="全部账户"> 全部账户</option>
                                                <option value="微信"> 微信</option>
                                                <option value="支付宝"> 支付宝</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="float:left; width:70px; padding-left:30px;  margin-top:-5px;">
                                        <label>经办校区:</label>
                                    </div>
                                    <div style="float:left;  margin-top:-14px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="handingSchoolNameForSearch"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="handingSchoolNameForSearch">
                                                <option value="全部校区"> 全部校区</option>
                                                <option value="东校区"> 东校区</option>
                                                <option value="西校区"> 西校区</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="clear: both"></div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;">
                                        <label>到款状态:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="amountStatusForSearch"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="amountStatusForSearch">
                                                <option value="全部状态"> 全部状态</option>
                                                <option value="已到款"> 已到款</option>
                                                <option value="未到款"> 未到款</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:30px;">
                                        <label>收支类型:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="accountTypeForSearch"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="accountTypeForSearch">
                                                <option value="全部类型"> 全部类型</option>
                                                <option value="收入"> 收入</option>
                                                <option value="支出"> 支出</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="clear: both"></div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;">
                                        <label>经办人:</label>
                                    </div>
                                    <div style="float:left; padding-top:15px;">
                                        <input class="text-input-cpt" type="text" name="handingPersonForSearch"
                                               value="" id="handingPersonForSearch"></input>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:30px;">
                                        <label id='handingDateForSearchTitle'>经办日期:</label>
                                    </div>
                                    <div style="float:left; padding-top:15px;">
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date1' id="handingDateForSearchStart">
                                        </div>
                                        -
                                        <div class="date-picker">
                                            <input class="text-input-cpt" placeholder="" value="" type="text"
                                                   name='date' id="handingDateForSearchEnd">
                                        </div>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;padding-left:25px; padding-bottom:20px;">
                                        <input style="margin-left: 10px;" class="button button-middle    float-left"
                                               type="button" name="search" value="查询" id="search"></input>
                                    </div>
                                    <div class="recordList">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:5%;"><input type="checkbox" name="" class="checkItem" id = "checkItem"></th>
                                                <th style="width:10%;">账户名称</th>
                                                <th style="width:10%;">收支大类</th>
                                                <th style="width:10%;">收支小类</th>
                                                <th style="width:10%;">收支金额</th>
                                                <th style="width:10%;">经办校区</th>
                                                <th style="width:10%;">经办人</th>
                                                <th style="width:10%;">经办日期</th>
                                                <th style="width:10%;">学员</th>
                                                <th style="width:10%;">到款状态</th>
                                                <th style="width:10%;">订单号</th>
                                                <th style="width:30%; text-align: center; min-width: 200px">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="data_body">
                                            <tr>
                                                <td><input type="checkbox" name="" class="checkItem"></td>
                                                <td>东校区微信账户</td>
                                                <td>音乐教材</td>
                                                <td>钢琴</td>
                                                <td>20000</td>
                                                <td>东校区</td>
                                                <td>张老师</td>
                                                <td>2017-07-03</td>
                                                <td>小明</td>
                                                <td>已到款</td>
                                                <td>123456</td>
                                                <td style='text-align: center;'>
                                                    <button class="confirmButton icon iconfont icon-account">确认</button>
                                                    <button class="editButton icon iconfont icon-edit">编辑</button>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="checkbox" name="" class="checkItem"></td>
                                                <td>东校区微信账户</td>
                                                <td>音乐教材</td>
                                                <td>钢琴</td>
                                                <td>20000</td>
                                                <td>东校区</td>
                                                <td>张老师</td>
                                                <td>2017-07-03</td>
                                                <td>小明</td>
                                                <td>已到款</td>
                                                <td>123456</td>
                                                <td style='text-align: center;'>
                                                    <button class="confirmButton icon iconfont icon-account">确认</button>
                                                    <button class="editButton icon iconfont icon-edit">编辑</button>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
