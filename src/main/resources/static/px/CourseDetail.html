<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/coursedetail.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div style="float:left; width:100%;">
                                    <div style="height: 150px; border: 1px solid silver; margin-bottom: 20px">
                                        <div style="float:left; width:100%; height:30px;  padding-top: 8px; background-color: #4b5257;">
                                            <label style="font-size:14px; color: #f4f6f9; margin-left:10px;">基本信息</label>
                                        </div>

                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label style="color:#6F7082">课程名称:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; ">
                                            <label id="courseNameText">XXXXXX</label>
                                        </div>
                                        <div style="clear: both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label style="color:#6F7082">课程类别:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; ">
                                            <label id="courseTypeText">XXXXXX</label>
                                        </div>
                                        <div style="clear: both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label style="color:#6F7082">课程状态:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; ">
                                            <label id="courseStatusText">XXXXXX</label>
                                        </div>

                                    </div>
                                    <div style="height: 150px; border: 1px solid silver; margin-bottom: 20px">
                                        <div style="float:left; width:100%; height:30px;  padding-top: 8px; background-color: #4b5257;">
                                            <label style="font-size:14px; color: #f4f6f9; margin-left:10px;">收费标准</label>
                                        </div>

                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label style="color:#6F7082">收费模式:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; ">
                                            <label id="rechargeModeText">XXXXXX</label>
                                        </div>
                                        <div style="clear: both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label style="color:#6F7082">学费标准:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; ">
                                            <label id="rechargeAmountText">XXXXXX</label>
                                        </div>
                                    </div>
                                    <div style="clear: both;"></div>

                                    <div style="border: 1px solid silver; margin-bottom: 20px">
                                        <div style="float:left; width:100%; height:30px;  padding-top: 8px; background-color: #4b5257;">
                                            <label style="font-size:14px; color: #f4f6f9; margin-left:10px;">收费标准</label>
                                        </div>
                                        <div style="float:left;height:20px;  padding-top: 6px;">
                                            <label style="margin-left:10px; color: #6F7082;">教材杂费总费用: </label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:6px;padding-left:20px; ">
                                            <label id="teachingMaterialTotalAmount">XXXXXX</label>
                                        </div>
                                        <div class="recordList">
                                            <table class="yunmo">
                                                <thead>
                                                <tr>
                                                    <th style="width:20%;">教材/杂费名称</th>
                                                    <th style="width:20%;">类别</th>
                                                    <th style="width:20%;">数量</th>
                                                    <th style="width:20%;">单价</th>
                                                    <th style="width:20%;">合计</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>跳舞鞋</td>
                                                    <td>教材</td>
                                                    <td>10</td>
                                                    <td>10元</td>
                                                    <td>100元</td>
                                                </tr>
                                                <tr>
                                                    <td>跳舞鞋</td>
                                                    <td>教材</td>
                                                    <td>10</td>
                                                    <td>10元</td>
                                                    <td>200元</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
