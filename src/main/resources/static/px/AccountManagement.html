<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/accountmanagement.css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/accountmanagement.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div>
                                        <input style="margin-left: 10px;" class="button button-middle  float-left"
                                               type="button" name="newAccount" value="新建账户" id="newAccount"></input>
                                    </div>
                                </div>
                                <form class="addAccount" title="新建账户" id="addAccount">
                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>账户名称:</label>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;">
                                        <input class="text-input-cpt" type="text" name="accountNameText"
                                               placeholder="请输入账户名称(必填)" value="" id="accountNameText"></input>
                                    </div>
                                    <div style="clear:both;"></div>
                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>账户状态:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <input type="radio" name="accountStatus" value="启用" id="validStatus">
                                        <label for="validStatus">启用</label>
                                        </input>
                                            <input type="radio" name="accountStatus" value="停用" id="invalidStatus">
                                        <label for="invalidStatus">停用</label>
                                        </input>
                                    </div>
                                    <div style="clear:both;"></div>
                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>备注:</label>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;">
                                        <input class="text-input-cpt" type="text" name="accountremarksText"
                                               value="" id="accountremarksText"></input>
                                    </div>
                                </form>
                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 账户一览</div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                        <label>账户名称</label>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px; padding-bottom:30px;">
                                        <input class="text-input-cpt" type="text" name="accountNameForSearch"
                                               value="" id="accountNameForSearch"></input>
                                    </div>
                                    <div style="float:left; width:350px; padding-top:15px;padding-left:25px;">
                                        <input style="margin-left: 10px;" class="button button-middle    float-left"
                                               type="button" name="search" value="查询" id="search"></input>
                                    </div>
                                    <div class="recordList">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:20%;">账户名称</th>
                                                <th style="width:20%;">账户状态</th>
                                                <th style="width:20%;">创建日期</th>
                                                <th style="width:20%;">备注</th>
                                                <th style="width:20%; min-width:150px;text-align: center;">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="data_body">
                                            <tr>
                                                <td>支付宝</td>
                                                <td>启用</td>
                                                <td>2017-07-03</td>
                                                <td>XXXXX</td>
                                                <td style='text-align: center;'>
                                                    <button class="editButton icon iconfont icon-edit">编辑</button>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
