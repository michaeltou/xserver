<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <meta name="baidu-site-verification" content="elXuCAMAW3"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="renderer" content="webkit"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/index_style.css"></link>
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/yp_style.css"></link>
    <link rel="stylesheet" href="css/addnewaccount.css"></link>
    <link rel="stylesheet" href="css/iconfont.css"></link>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/addnewaccount.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="tab-nav-cpt" style="margin-top: 20px;">
                                    <div class="tab-nav-btn-cpt selected">
                                        <div class="tab-nav-btn-body"><span> 收入 </span> </a></div>
                                    </div>
                                    <div class="tab-nav-btn-cpt ">
                                        <div class="tab-nav-btn-body"><span> 支出 </span> </a></div>
                                    </div>
                                </div>
                                <div class="revenueAccount">
                                    <form class="addRevenueAccount" title="新增收入" class="addRevenueAccount">
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>经办校区:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="revenueSchoolNameText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="revenueSchoolNameText">
                                                    <option value="东校区"> 东校区</option>
                                                    <option value="西校区"> 西校区</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px; padding-left:50px;">
                                            <label>经办日期:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div class="date-picker">
                                                <input class="text-input-cpt" placeholder="" value="2017-05-19"
                                                       type="text"
                                                       name='date' id = "revenueHandlingDateText">
                                            </div>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>收入大类:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="revenueItemText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="revenueItemText">
                                                    <option value="学费"> 学费</option>
                                                    <option value="乐器"> 乐器</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:50px;">
                                            <label>收入小类:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="subRevenueItemText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="subRevenueItemText">
                                                    <option value="架子鼓"> 架子鼓</option>
                                                    <option value="钢琴"> 钢琴</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>收入账户:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="revenueAccountNo"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="revenueAccountNo">
                                                    <option value="微信"> 微信</option>
                                                    <option value="支付宝"> 支付宝</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                            <label>收入金额:</label>
                                        </div>
                                        <div style="float:left; width:350px; padding-top:15px;">
                                            <input class="text-input-cpt" type="text" name="revenueAmount"
                                                   placeholder="请输入收入金额(必填)" value="" id="revenueAmount"></input>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px;padding-left:20px;">
                                            <label>备注:</label>
                                        </div>
                                        <div style="float:left; width:350px; padding-top:15px;">
                                            <input class="text-input-cpt" type="text" name="revenueRemarksText"
                                                   value="" id="revenueRemarksText"></input>
                                        </div>

                                        <div style="clear:both;"></div>

                                    </form>
                                </div>
                                <div class="expenditureAccount">
                                    <form class="addExpenditureAccount" title="新增支出" class="addExpenditureAccount">
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>经办校区:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="expenditureSchoolNameText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="expenditureSchoolNameText">
                                                    <option value="东校区"> 东校区</option>
                                                    <option value="西校区"> 西校区</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px; padding-left:50px;">
                                            <label>经办日期:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div class="date-picker">
                                                <input class="text-input-cpt" placeholder="" value="2017-05-19"
                                                       type="text"
                                                       name='date' id="expenditureHandlingDateText">
                                            </div>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>支出大类:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="expenditureItemText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="expenditureItemText">
                                                    <option value="学费"> 学费</option>
                                                    <option value="乐器"> 乐器</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:50px;">
                                            <label>支出小类:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="subExpenditureItemText"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="subExpenditureItemText">
                                                    <option value="架子鼓"> 架子鼓</option>
                                                    <option value="钢琴"> 钢琴</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                            <label>支出账户:</label>
                                        </div>
                                        <div style="float:left;  padding-top:15px;">
                                            <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                                <select name="expenditureAccountNo"
                                                        style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                        id="expenditureAccountNo">
                                                    <option value="微信"> 微信</option>
                                                    <option value="支付宝"> 支付宝</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                            <label>支出金额:</label>
                                        </div>
                                        <div style="float:left; width:350px; padding-top:15px;">
                                            <input class="text-input-cpt" type="text" name="expenditureAmount"
                                                   placeholder="请输入支出金额(必填)" value="" id="expenditureAmount"></input>
                                        </div>
                                        <div style="clear:both;"></div>
                                        <div style="float:left; width:70px; padding-top:20px;padding-left:20px;">
                                            <label>备注:</label>
                                        </div>
                                        <div style="float:left; width:350px; padding-top:15px;">
                                            <input class="text-input-cpt" type="text" name="expenditureRemarksText"
                                                   value="" id="expenditureRemarksText"></input>
                                        </div>

                                        <div style="clear:both;"></div>

                                    </form>
                                </div>
                                <div style=" height: 50px; margin-top: 10px;">
                                    <div style="float:left; width:100px; padding-top:10px; padding-left:200px;">
                                        <button class="button button-middle" id="Save">保存
                                        </button>
                                    </div>
                                    <div style="float:left; width:100px; padding-top:10px;">
                                        <button class="button button-middle" id="Cancel">取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
