<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/subexpenditureItems.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/subexpenditureItems.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div class="tab-nav-cpt" style="margin-top: 0px;">
                                        <div class="tab-nav-btn-cpt">
                                            <div class="tab-nav-btn-body"><span> 支出大类 </span> </a></div>
                                        </div>
                                        <div class="tab-nav-btn-cpt selected">
                                            <div class="tab-nav-btn-body"><span> 支出小类 </span> </a></div>
                                        </div>
                                    </div>
                                <div style="clear: both;"></div>
                                </div>
                                <form class="addExpenditureItems" title="新建支出小类" id="addExpenditureItems">
                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>支出大类:</label>
                                    </div>
                                    <div style="float:left; width:250px; padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="expenditureItemsText"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="expenditureItemsText">
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>排序:</label>
                                    </div>
                                    <div style="float:left; width:250px; padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="sortIDText"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="sortIDText">
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <option value="03">03</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div style="float:left; width:70px; padding-top:20px;padding-left:50px;">
                                        <label>项目名称:</label>
                                    </div>
                                    <div style="float:left; width:250px; padding-top:15px;">
                                        <input class="text-input-cpt" type="text" name="expenditureItemNameText"
                                               placeholder="请输入支出小类名称(必填)" value="" id="expenditureItemNameText">
                                    </div>
                                </form>
                                <div class="sign-list-cpt" style="min-width: 700px;">
                                    <div class="block-title-cpt"> 支出小类</div>
                                    <div style="float: left; padding-top: 2px;padding-bottom: 10px;">
                                        <input style="margin-left: 10px;" class="button button-middle  float-left"
                                               type="button" name="newExpenditureItems" value="新建"
                                               id="newExpenditureItems">
                                    </div>
                                    <div class="recordList" style="width: 60%">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:20%;">排序</th>
                                                <th style="width:20%;">支出大类</th>
                                                <th style="width:20%;">支出小类</th>
                                                <th style="width:20%; min-width: 150px; text-align: center;">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>房租</td>
                                                <td>办公房租</td>
                                                <td style='text-align: center;'>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
