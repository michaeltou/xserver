<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/printcourseregistrationcard.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/print.js"></script>
    <script type="text/javascript" src="js/printcourseregistrationcard.js"></script>
</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div id="saveSuccessedTitle">
                                        <div style="float: left;">
                                            <input style="margin-left: 10px;" class="button button-middle  float-left"
                                                   type="button" name="back" value="返回" id="back">
                                        </div>
                                    </div>
                                </div>
                                <div class="classPermit">

                                    <div style="text-align: center; font-size: 24px; padding-bottom: 10px;">听课证</div>
                                    <div class="printDataDiv">
                                        <table class="printData" align="center">
                                            <tbody>
                                            <tr>
                                                <td colspan="6" style="text-align:center;font-size: 24px;">
                                                    XXXXXXXXXXXXXXXX 听课证

                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="1" rowspan="3" width="150px">
                                                    <img src="image/employee.png"></img>
                                                </td>
                                                <td colspan="1" width="100px">学员姓名:</td>
                                                <td colspan="3" width="350px"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1">报读课程:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1">报读校区:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1" rowspan="4">
                                                    <img src="image/erweima.png" width="150px" height="150px"></img>
                                                </td>
                                                <td colspan="1">报读课时:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1">班级:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1">教室:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            <tr>
                                                <td colspan="1">上课时间:</td>
                                                <td colspan="3"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div style="margin-left: 550px;margin-top: 20px;">
                                        <input type="button" class="btnPrint" value="打印"
                                               onmouseover="this.style.backgroundPosition='left -40px'"
                                               onmouseout="this.style.backgroundPosition='left top'"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
