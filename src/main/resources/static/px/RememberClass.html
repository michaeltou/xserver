<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/rememberclass.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/rememberclass.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 班级情报一览</div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:20px;padding-bottom:20px;">
                                        <label>所属校区:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="schoolDictrictForSearchText"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="schoolDictrictForSearchText">
                                                <option value="全部校区"> 全部校区</option>
                                                <option value="东校区"> 东校区</option>
                                                <option value="西校区"> 西校区</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                        <label>课程类别:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="courseTypeForSearchText"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="courseTypeForSearchText">
                                                <option value="全部课程"> 全部课程</option>
                                                <option value="美术"> 美术</option>
                                                <option value="音乐"> 音乐</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left; width:70px; padding-top:20px; padding-left:20px;">
                                        <label>收费模式:</label>
                                    </div>
                                    <div style="float:left;  padding-top:15px;">
                                        <div style="position:relative; border:1px solid #cccccc; width:198px; height:26px;">
                                            <select name="chargingModeForSearchText"
                                                    style="position:absolute; clip:rect(2px 302px 28px 2px); margin:-2px; width:202px; height:31px; line-height:28px; background:#fff;"
                                                    id="chargingModeForSearchText">
                                                <option value="全部"> 全部</option>
                                                <option value="按课时"> 按课时</option>
                                                <option value="按时间"> 按时间</option>
                                                <option value="按期"> 按期</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div style="float:left;  padding-top:15px;padding-left:25px;">
                                        <input style="margin-left: 10px;" class="button button-middle    float-left"
                                               type="button" name="search" value="查询" id="search">
                                    </div>

                                    <div class="recordList">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:10%;">班级名称</th>
                                                <th style="width:10%;">教师</th>
                                                <th style="width:10%;">课程</th>
                                                <th style="width:10%;">开班日期</th>
                                                <th style="width:10%;">校区</th>
                                                <th style="width:15%;">教室</th>
                                                <th style="width:15%; min-width:150px;text-align: center;">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>美术一班</td>
                                                <td>张老师</td>
                                                <td>美术</td>
                                                <td>2017-06-28</td>
                                                <td>东校区</td>
                                                <td>东区一教室</td>
                                                <td style='text-align: center;'>
                                                    <button class="rememberClassButton icon iconfont icon-edit" >记上课</button>
                                                    <button class="classRecordButton icon iconfont icon-viewlist">上课记录</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
