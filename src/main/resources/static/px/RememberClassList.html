<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-nav-cpt">
                        <div class="tab-nav-btn-cpt selected">
                            <div class="tab-nav-btn-body"><a href="RememberClassList.html"> <span
                                    class="tab-nav-btn-content"> 记上课 </span> </a></div>
                        </div>
                        <div class="tab-nav-btn-cpt ">

                        <div class="tab-nav-btn-cpt ">

                        </div>
                    </div>
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt">
                                    <div style="background-color: lavender; border: 1px solid #e4e4e4 ;height: 50px;">
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label>所属校区:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label id='schoolNameText'>XXXXXX</label>
                                        </div>

                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label>课程类别:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label id='courseTypeText'>YYYYYYY</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label>班级名称:</label>
                                        </div>
                                        <div style="float:left; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label id='classesNameText'>ZZZZZZZZZZ</label>
                                        </div>
                                        <div style="float:right; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label id='studentCountText'>FFFFFF</label>
                                        </div>
                                        <div style="float:right; width:70px; padding-top:20px; padding-left:10px;padding-bottom:10px;">
                                            <label>学员人数:</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="sign-list-cpt" style="min-width: 1200px;">
                                    <div class="block-title-cpt"> 记上课情报一览</div>
                                    <div>
                                        <input style="margin-left: 10px; margin-bottom: 10px;" class="button button-middle  float-left"
                                               type="button" name="rememberClassBtn" value="记上课" id="rememberClassBtn"/>
                                    </div>
                                    <div class="recordList">
                                        <table class="yunmo">
                                            <thead>
                                            <tr>
                                                <th style="width:10%;">上课日期</th>
                                                <th style="width:10%;">上课时间</th>
                                                <th style="width:10%;">教师</th>
                                                <th style="width:10%;">上课</th>
                                                <th style="width:10%;">请假</th>
                                                <th style="width:10%;">旷课</th>
                                                <th style="width:10%;">补课</th>
                                                <th style="width:10%; ">学员课时</th>
                                                <th style="width:10%; ">创建日期</th>
                                                <th style="width:10%; min-width:150px;text-align: center;">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>2017-06-29</td>
                                                <td>10:00-12:00</td>
                                                <td>张老师</td>
                                                <td>1</td>
                                                <td>0</td>
                                                <td>0</td>
                                                <td>0</td>
                                                <td>120</td>
                                                <td>2017-06-29</td>
                                                <td style='text-align: center;'>
                                                    <button class="deleteButton icon iconfont icon-delete">删除</button>
                                                    <button class="editButton icon iconfont icon-edit">编辑</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
