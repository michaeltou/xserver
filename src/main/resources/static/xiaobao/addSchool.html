<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>在线尝试 Bootstrap 实例</title>
    <meta name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no"/>

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/schoolList.js"></script>
</head>
<body>
<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-success" data-toggle="modal" data-target="#myModal">
    开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="color:white;background-color:#449d44;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    新建校区
                </h4>
            </div>
            <div class="modal-body">

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form">
                                <div class="form-group">

                                    <label for="school_name">
                                        校区名称
                                    </label>
                                    <input type="text" class="form-control" id="school_name"/>
                                    <div class="check_tips"></div>
                                </div>
                                <div class="form-group">

                                    <label for="type">
                                        校区类型
                                    </label>

                                    <select name="type" class="form-control" id="type">
                                        <option value="自营">自营</option>
                                        <option value="加盟">加盟</option>
                                        <option value="代理">代理</option>
                                        <option value="合作">合作</option>
                                    </select>
                                    <div class="check_tips"></div>
                                </div>
                                <div class="form-group">

                                    <label for="principal_name">
                                        校长姓名
                                    </label>
                                    <input type="text" class="form-control" id="principal_name"/>
                                    <div class="check_tips"></div>
                                </div>
                                <div class="form-group">

                                    <label for="principal_sfz_code">
                                        校长身份证号
                                    </label>
                                    <input type="text" class="form-control" id="principal_sfz_code"/>
                                    <div class="check_tips"></div>
                                </div>
                                <div class="form-group">

                                    <label for="phone">
                                        电话
                                    </label>
                                    <input type="text" class="form-control" id="phone"/>
                                    <div class="check_tips"></div>
                                </div>
                                <div class="form-group">

                                    <label for="address">
                                        地址
                                    </label>
                                    <input type="text" class="form-control" id="address"/>
                                    <div class="check_tips"></div>
                                </div>


                            </form>
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button id="save" type="button" class="btn btn-primary">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
</html>
