<!DOCTYPE html>
<html>
<head>
    <title>助教宝 - 管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="baidu-site-verification" content="elXuCAMAW3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/yp_style.css">
    <link rel="stylesheet" href="css/accessManage.css">
    <link rel="stylesheet" href="css/jquery.tree-multiselect.min.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/accessManage.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body style="background-color: #fff;" onload="load()">
<div class="mainContainer">
    <div class="rightmain clearfix tplSettingDome signSetting" data-page="domesticRegister">
        <div class="app-framework-cpt">
            <div class="domestic-register-manager-cpt">
                <div class="tab-cpt">
                    <div class="tab-body-group-cpt">
                        <div class="tab-body-cpt tab-body-show" style="min-width: 1100px;">
                            <div class="sign-setting-cpt clearfix">
                                <div class="add-new-sign-cpt" style="height: 30px;">
                                    <div>
                                        <button class="button button-middle" id="NewAccessRole">新建角色</button>
                                        <input type="hidden" value="0" id="accessRoleID">
                                    </div>
                                </div>
                            </div>
                            <div class="sign-list-cpt" parent-account="" style="padding-top: -50px;">
                                <div class="block-title-cpt"> 角色一览</div>
                            </div>
                            <div class="recordList" style="width: 200px; float: left;">
                                <table class="yunmo">
                                    <thead>
                                    <tr>
                                        <th style="width:10%; text-align: center;">角色名称</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>小张</td>
                                    </tr>
                                    <tr>
                                        <td>小王</td>
                                    </tr>
                                    <tr>
                                        <td>小李</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="authorityRoleRight" style="width: 700px;">
                                <div style="background-color: azure; height: 50px;">
                                    <div style="float:left; width:50px; padding-top:20px;padding-left:0px; ">
                                        <label>角色名:</label>
                                    </div>
                                    <div style="float:left; width:150px; padding-top:13px;">
                                        <input class="text-input-cpt" type="text" name="accessNameText" placeholder=""
                                               value="" id="accessRoleName">
                                    </div>
                                    <div style="float:right; width:50px; padding-top:13px; margin-right:50px;">
                                        <input style="margin-left: 10px;" class="button button-middle  float-left"
                                               type="button" name="accessRoleDelete" value="删除" id="accessRoleDelete">
                                    </div>
                                </div>
                                <div id="authorityBody">

                                    <select id="authorifyselect" multiple="multiple">
                                        <option value="monitor_index" data-section="学校管理">校区管理</option>
                                        <option value="manage_logs" data-section="学校管理">课程管理</option>
                                        <option value="interface_logs" data-section="学校管理">班级管理</option>
                                        <option value="interface_logs" data-section="学校管理">教材管理</option>
                                        <option value="interface_logs" data-section="学校管理">排课管理</option>
                                        <option value="interface_logs" data-section="学校管理">员工管理</option>
                                        <option value="interface_logs" data-section="学员管理">学员管理</option>
                                        <option value="interface_logs" data-section="学员管理">家长管理</option>
                                        <option value="interface_logs" data-section="设置管理">系统设置</option>
                                        <option value="interface_logs" data-section="设置管理">账户管理</option>
                                        <option value="interface_logs" data-section="设置管理">权限管理</option>
                                        <option value="interface_logs" data-section="报表统计">财务收支</option>
                                        <option value="interface_logs" data-section="报表统计">商品库存</option>
                                        <option value="interface_logs" data-section="通知管理">校内通知</option>
                                    </select>
                                </div>
                                <div style=" height: 50px; margin-top: 10px;">
                                    <div style="float:left; width:100px; padding-top:10px; ">
                                        <button name="accessRoleDelete" class="button button-middle"
                                                id="accessRoleSave">保存
                                        </button>
                                    </div>
                                    <div style="float:left; width:100px; padding-top:10px;">
                                        <button name="accessRoleDelete" class="button button-middle"
                                                id="accessRoleCancel">取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.tree-multiselect.min.js"></script>
<script src="js/doT.js"></script>
</body>
</html>
